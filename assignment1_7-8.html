<!DOCTYPE HTML>
<html>
    <head>
        <title>Assignment 1 - Ex 7-8</title>
    </head>
    <body>
        <h2>Exercise 7-8</h2>
        <p>All you have to do is to move and click your mouse :).</p>
        <img id="myImg" src="./images/em0.png" alt="Try me now!" title="Try me now!" />

        <script type="text/javascript">
            const img = document.querySelector('img#myImg');
            img.addEventListener("mouseover", function() {
                img.setAttribute('src', './images/em1.png');
            });
            img.addEventListener("mouseout", function() {
                img.setAttribute('src', './images/em2.png');
            });
            img.addEventListener("click", function() {
                img.setAttribute('src', './images/em3.png');
            });
            img.addEventListener("contextmenu", function() {
                img.setAttribute('src', './images/em4.png');
            });
        </script>
    </body>
</html>
