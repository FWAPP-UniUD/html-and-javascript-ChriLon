<!DOCTYPE HTML>
<html>
    <head>
        <title>Assignment 1 - Ex 7</title>
    </head>
    <body>
        <h2>Exercise 7</h2>
        <p>All you have to do is to move and click your mouse :).</p>
        <img id="myImg" src="./images/tryme.png" alt="Try me now!" title="Try me now!" />

        <script type="text/javascript">
            const img = document.querySelector('img#myImg');
            img.addEventListener("mouseover", function() {
                alert('You are over me');
            });
            img.addEventListener("mouseout", function() {
                alert('You left me :(');
            });
            img.addEventListener("click", function() {
                alert('You just clicked on me!');
            });
            img.addEventListener("contextmenu", function() {
                alert('You can\'t copy me!');
            });
        </script>
    </body>
</html>
